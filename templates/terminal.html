<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal for {{user}} by ms32</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #33ff33;
            text-transform: uppercase;
            font-size: 20px;
        }

        .terminal {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .input-line {
            display: flex;
        }

        .input-line span {
            margin-right: 5px;
        }

        input {
            background: none;
            border: none;
            color: #33ff33;
            flex: 1;
            outline: none;
        }

        input::placeholder {
            color: #33ff33;
        }

        .output {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Terminal for {{user}} by ms32</div>
        <div id="terminal" class="terminal"></div>
        <div class="input-line">
            <span>&gt;</span>
            <input id="cmdInput" type="text" placeholder="Type a command..." autofocus>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const cmdInput = document.getElementById('cmdInput');

        cmdInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const command = cmdInput.value.trim();
                if (command) {
                    terminal.innerHTML += `<div class="output">&gt; ${command}</div>`;
                    processCommand(command);
                }
                cmdInput.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        function processCommand(cmd) {
            let response;
            if (cmd.toLowerCase() === 'help') {
                response = 'Available commands: help, about, clear';
            } else if (cmd.toLowerCase() === 'about') {
                response = 'Remote Terminal by ms32. This is a mock interface.';
            } else if (cmd.toLowerCase() === 'clear') {
                terminal.innerHTML = '';
                return;
            } else {
                const data = fetch("/terminal", {
                    method: "POST",
                    headers: {
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({input: cmd})
                });
                const output = await data.json();
            }

            terminal.innerHTML += `<div class="output">>> ${response}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>
</html>
