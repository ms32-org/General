<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logs</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-y+H4HkdZcVXY9SrbGoz8FtuN/PoOxUK2z6Txq0vNbiJQ1ZxD1OfrVZtZ4G+xxeFIt3aDnkaWT+uhV6VnAHQ3LQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 90%;
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
  }

  .navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 15px;
  }

  .left-buttons {
    display: flex;
    gap: 10px;
  }

  .nav-btn, .clear-log-btn {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .nav-btn:hover, .clear-log-btn:hover {
    background-color: #444;
  }

  .clear-log-btn {
    background-color: #d9534f;
  }

  .clear-log-btn:hover {
    background-color: #c9302c;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    padding: 10px 12px;
    font-size: 14px;
    border-bottom: 1px solid #333;
    border-right: 1px solid #333;
    white-space: nowrap;
  }

  th:last-child, td:last-child {
    border-right: none;
  }

  th {
    background-color: #222;
    color: #ccc;
  }

  tr:hover {
    background-color: #2a2a2a;
  }

  th:nth-child(1), td:nth-child(1) { width: 5%; }
  th:nth-child(2), td:nth-child(2) { width: 10%; }
  th:nth-child(3), td:nth-child(3) { width: 65%; }
  th:nth-child(4), td:nth-child(4) { width: 20%; }
</style>
<body>
  <div class="container">
    <h1>Log Viewer</h1>
    <div class="navigation">
      <div class="left-buttons">
        <button class="nav-btn" onclick="prevPage()">
          <i class="fa-solid fa-arrow-left"></i> Previous
        </button>
        <button class="nav-btn" onclick="nextPage()">
          Next <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <button class="clear-log-btn" onclick="clearLogs()">
        <i class="fa-solid fa-trash"></i> Clear Logs
      </button>
    </div>

    <table id="logTable">
      <thead>
        <tr>
          <th>SN</th>
          <th>User</th>
          <th>Log</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  const logsPerPage = 100;
  let allLogs = [];
  let currentPage = 0;
  const tableBody = document.querySelector("#logTable tbody");

  async function fetchAllLogs() {
    try {
      const response = await fetch(`/update-log`);
      const result = await response.json();
      allLogs = (result.logs || []).reverse(); // Newest first
    } catch {
      allLogs = [];
    }
  }

  function getColor(output) {
    if (output.includes("SUCESS") || output.includes("ONLINE")) return "lightgreen";
    if (output.includes("FATAL")) return "red";
    return "orange";
  }

  function renderLogs() {
    const start = currentPage * logsPerPage;
    const logs = allLogs.slice(start, start + logsPerPage);
    const rows = logs.map(log => {
      const color = getColor(log.output);
      return `<tr>
        <td>${log.no}</td>
        <td>${log.user}</td>
        <td style="color:${color};">${log.output}</td>
        <td>${log.time}</td>
      </tr>`;
    }).join("");
    tableBody.innerHTML = rows;
  }

  function nextPage() {
    if ((currentPage + 1) * logsPerPage < allLogs.length) {
      currentPage++;
      renderLogs();
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      renderLogs();
    }
  }

  async function clearLogs() {
    currentPage = 0;
    tableBody.innerHTML = "";
    allLogs = [];
    await fetch("/clear-logs", { method: "POST" });
  }

  async function refreshLogs() {
    const prevLength = allLogs.length;
    await fetchAllLogs();
    if (allLogs.length !== prevLength) {
      renderLogs();
    }
  }

  async function init() {
    await fetchAllLogs();
    renderLogs();
    setInterval(refreshLogs, 4000);
  }

  init();
</script>
</body>
</html>
