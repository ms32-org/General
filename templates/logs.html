<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    position: relative;
    max-height: 80vh;
    overflow-y: auto;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th { background-color: #f2f2f2; }
  tr:hover { background-color: #f9f9f9; }
  td { font-size: 14px; color: #555; }
  .clear-log-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    background-color: #ff6347;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }
  .clear-log-btn:hover { background-color: #ff4500; }
</style>
<body>
  <div class="container" id="logContainer">
    <h1>Log Page</h1>
    <button class="clear-log-btn" onclick="clearLogs()">Clear Logs</button>
    <table id="logTable">
      <thead>
        <tr>
          <th>Serial Number</th>
          <th>User</th>
          <th>Log</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  const logsPerLoad = 100;
  let currentStartIndex = 0;
  const tableBody = document.querySelector("#logTable tbody");
  const container = document.getElementById("logContainer");

  async function fetchLogs(start) {
    const response = await fetch(`/update-log?start=${start}&count=${logsPerLoad}`);
    const result = await response.json();
    return result.logs || [];
  }

  function getColor(output) {
    if (output.includes("SUCESS") || output.includes("ONLINE")) return "green";
    if (output.includes("FATAL")) return "red";
    return "orange";
  }

  function renderLogs(logs, direction) {
    const rows = logs.map(log => {
      const color = getColor(log.output);
      return `
        <tr>
          <td>${log.no}</td>
          <td>${log.user}</td>
          <td style="color:${color};">${log.output}</td>
          <td>${log.time}</td>
        </tr>`;
    }).join("");

    if (direction === "down") {
      tableBody.innerHTML += rows;
    } else if (direction === "up") {
      tableBody.innerHTML = rows + tableBody.innerHTML;
    } else {
      tableBody.innerHTML = rows;
    }
  }

  function clearLogs() {
    currentStartIndex = 0;
    tableBody.innerHTML = "";
    fetch("/clear-logs", { method: "POST" });
  }

  async function loadInitialLogs() {
    const logs = await fetchLogs(0);
    currentStartIndex = 0;
    renderLogs(logs, "replace");
  }

  container.addEventListener("scroll", async function () {
    if (container.scrollTop + container.clientHeight >= container.scrollHeight - 10) {
      currentStartIndex += logsPerLoad;
      const logs = await fetchLogs(currentStartIndex);
      renderLogs(logs, "down");

      // remove top logs
      while (tableBody.rows.length > 200) tableBody.deleteRow(0);
    } else if (container.scrollTop <= 10 && currentStartIndex >= logsPerLoad) {
      currentStartIndex -= logsPerLoad;
      const logs = await fetchLogs(currentStartIndex);
      renderLogs(logs, "up");

      // remove bottom logs
      while (tableBody.rows.length > 200) tableBody.deleteRow(tableBody.rows.length - 1);
      container.scrollTop = 10;
    }
  });

  setInterval(async () => {
    const logs = await fetchLogs(currentStartIndex);
    renderLogs(logs, "replace");
  }, 4000);

  loadInitialLogs();
</script>
</body>
</html>
