<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 20px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h1 {
  text-align: center;
  color: #333;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th,
td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #f9f9f9;
}

td {
  font-size: 14px;
  color: #555;
}
</style>
<body>
    <div class="container">
        <h1>Log Page</h1>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>User</th>
                    <th>Log</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
              {% for log in logs["logs"] %}
                <tr>
                    <td>{{log["no"]}}</td>
                    <td>{{log["user"]}}</td>
                    {% if "SUCESS" or "ONLINE" in log["output"]%}
                    <td style="color:green;">{{log["output"]}}</td>
                    {% elif "ERROR" in log["output"]%}
                    <td style="color:red;">{{log["output"]}}</td>
                    {% else %}
                    <td style="color:orange;">{{log["output"]}}</td>
                    {% endif %}
                    <td>{{log["time"]}}</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
<script>
  async function update(){
    const response = await fetch("/update-log",{method:"GET"})
    const logs = await response.json()
    const logsTableBody = document.querySelector("#logsTable tbody");
    let color;
    logs.logs.forEach((log)=>{
      if(log.output.includes("SUCESS") || log.output.includes("ONLINE")){
        color = "green"
      }
          
      else if(log.output.includes("ERROR")){
        color = "red";
      }
      else{
        color = "orange";
      }
    logsTableBody.innerHTML += `
        <tr>
          <td>${log.no}</td>
          <td>${log.user}</td>
          <td style="color:${color};">${log.output}</td>
          <td>${log.time}</td>
        </tr>
      `;})
  }
  setInterval(update,1100)
</script>
</body>
</html>
