<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen sharing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    img.full-screen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img alt="screen" class="full-screen-image" id="screen">
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script>
  const socketio = io.connect("https://ms32-sha2.onrender.com")
  socketio.on("receive_ss", (data)=>{
    alert(data)
    const imgElement = document.getElementById('screen');
    imgElement.src = 'data:image/png;base64,' + data.image;
  })
</script>
</html>
