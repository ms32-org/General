<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen sharing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    img.full-screen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="/static/screenshot.jpg" alt="screen" class="full-screen-image" id="screen">
</body>
<script>
  const img = document.getElementById('screen');

  function video() {
    const timestamp = new Date().getTime();
    img.src = "/static/screenshot.jpg?timestamp=" + timestamp;
  }

  setInterval(video,70)
</script>
</html>
