<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen sharing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    img.full-screen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="/static/screenshot.jpg" alt="screen" class="full-screen-image" id="screen">
</body>
<script>
  function video() {
    const imgContainer = document.body;
    
    const oldImg = document.getElementById('screen');
    if (oldImg) {
      imgContainer.removeChild(oldImg);
    }
    const newImg = document.createElement('img');
    newImg.src = "/static/screenshot.jpg?timestamp=" + new Date().getTime();
    newImg.alt = "screen";
    newImg.classList.add('full-screen-image');
    newImg.id = 'screen';

    imgContainer.appendChild(newImg);

    requestAnimationFrame(video);
  }

  // Start the loop
  video();
</script>
</html>
