<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Sharing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    canvas.full-screen-image {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="screen" class="full-screen-image"></canvas>
</body>
<script>
  const canvas = document.getElementById('screen');
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  async function video() {
    const response = await fetch("/screenshot", { method: "GET" });
    const data = await response.json(); 

    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height); 
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };
  
    img.src = "data:image/jpeg;base64," + data;
  };
  window.addEventListener("keydown",(e)=>{
    fetch("/control",{
      method:"POST",
      headers: {
      'Content-Type': 'application/json'
    },
      body: JSON.stringify({ type: "key", button: e.keyCode})
    })
  })
  window.addEventListener("mousedown",(e)=>{
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left; 
    const y = e.clientY - rect.top;
    fetch("/control",{
      method:"POST",
      headers: {
      'Content-Type': 'application/json'
    },
      body: JSON.stringify({ type: "click", button: e.button, x:x ,y:y, width : canvas.width, height : canvas.height })
    })
  })
  canvas.addEventListener("contextmenu", (e) => e.preventDefault());
  setInterval(video, 250);
</script>
</html>
