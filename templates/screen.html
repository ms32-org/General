<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Sharing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    img.full-screen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="/static/screenshot.jpg" alt="screen" class="full-screen-image" id="screen">
</body>
<script>
  function video() {
    // Create a new image with a unique URL to bypass cache
    const newImg = document.createElement('img');
    newImg.src = "/static/screenshot.jpg";
    newImg.className = "full-screen-image";

    // Get the current image and replace it
    const oldImg = document.getElementById('screen');
    oldImg.parentNode.replaceChild(newImg, oldImg);
    newImg.id = "screen"; // Retain the ID for the next update
  }

  setInterval(video, 500); // Refresh the image every 200ms
</script>
</html>
