<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Sharing with FPS</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    canvas.full-screen-image {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="screen" class="full-screen-image"></canvas>
</body>
<script>
  const canvas = document.getElementById('screen');
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let lastTimestamp = performance.now(); // Track the last frame time
  let frameCount = 0;
  let lastFpsUpdate = performance.now();
  
  async function video() {
    const response = await fetch("/screenshot", { method: "GET" });
    const data = await response.json(); 

    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height); 
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // FPS calculation
      const now = performance.now();
      frameCount++;
      const elapsed = now - lastFpsUpdate;

      // Update FPS every second
      if (elapsed >= 1000) {
        const fps = frameCount;
        frameCount = 0; // Reset frame count
        lastFpsUpdate = now;
        console.log(`FPS: ${fps}`);
      }
    };
  
    img.src = "data:image/jpeg;base64," + data;
  }
  
  setInterval(video, 250); // Fetch and draw every 250ms
</script>
</html>
