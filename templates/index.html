<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS32</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <h1 class="site-heading"><pre>Project ms32               </pre></h1>
    <div class="home" id="home">
        <div class="container">
            <form id="message-form">
                <textarea placeholder="Type something..." class="text" name="text"></textarea>
                <button class="btn" type="submit">Send</button>
            </form>

            <form id="url-form">
                <input type="url" class="text" name="url" placeholder="Enter URL" required>
                <button class="btn" type="submit">Open</button>
            </form>
            <form id="task-form">
                <textarea class="text" name="task" placeholder="Enter task description..." required></textarea>
                <input type="datetime-local" class="datetime-input" name="task-datetime" required>
                <button class="btn" type="submit">Add Task</button>
            </form>
        </div>

        <div class="bottom-left-buttons">
            <label for="file-input" class="choose-file-btn">Choose File</label>
            <input type="file" id="file-input" class="file-input">

            <button class="update-btn" id="update-btn">Update</button>
        </div>

        <div class="status" id="status" style="color:{{color}};">{{state}}</div>

        <div class="left-sidebar">
            <div class="sidebar-header">Schedule Task</div>
            <div class="sidebar-content">
                {% for task in tasks["tasks"] %}
                    <div class="task-item">
                        <div class="task-details">
                            <span><span class="green-label">Task:</span> {{task["cmd"]}}</span>
                            <span><span class="green-label">Created On:</span> {{task["time"]}}</span>
                            <span><span class="green-label">Execution At:</span> {{task["execution_time"]}}</span>
                        </div>
                        <form class="task-actions delete-task-form" data-task-id="{{task['id']}}">
                            <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                        </form>
                    </div>
                {% endfor %}
            </div>

            <div class="bottom-fixed">
                <button class="btn schedule-btn" id="add">Schedule</button>
            </div>
        </div>

        
        <div class="sidebar">
            <div class="sidebar-header">Audio Files</div>
            <div class="sidebar-content">
                <div class="audio-list">
                    {% for file in files %}
                        <div class="audio-item">
                            <span>{{file}}</span>
                            <div>
                                <form class="play-audio-form" data-file="{{file}}">
                                    <button class="play-btn"><i class="fas fa-play"></i></button>
                                </form>
                                <form class="delete-audio-form" data-file="{{file}}">
                                    <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                                </form>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("message-form").addEventListener("submit", handleMessageSubmit);
            document.getElementById("url-form").addEventListener("submit", handleUrlSubmit);
            document.getElementById("task-form").addEventListener("submit", handleTaskSubmit);
            document.getElementById("update-btn").addEventListener("click", handleUpdate);


            document.querySelectorAll('.delete-task-form').forEach(form => {
                form.addEventListener("submit", handleDeleteTask);
            });


            document.querySelectorAll('.play-audio-form').forEach(form => {
                form.addEventListener("submit", handlePlayAudio);
            });
            document.querySelectorAll('.delete-audio-form').forEach(form => {
                form.addEventListener("submit", handleDeleteAudio);
            });
        });

        async function handleMessageSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/edit', {
                method: 'POST',
                body: formData
            });
            
        }

        async function handleUrlSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/url', {
                method: 'POST',
                body: formData
            });
            
        }

        async function handleTaskSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/add-task', {
                method: 'POST',
                body: formData
            });
            
        }

        async function handleUpdate() {
            const file = document.getElementById("file-input").files[0];
            if (!file) {
                alert("Please choose a file to upload.");
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            const response = await fetch('/update', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                alert('File updated successfully!');
            } else {
                alert('File update failed!');
            }
        }

        async function handleDeleteTask(event) {
            event.preventDefault();
            const taskId = event.target.dataset.taskId;
            const response = await fetch('/delete-task', {
                method: 'POST',
                body: JSON.stringify({ "task-id": taskId }),
                headers: { 'Content-Type': 'application/json' }
            });
            
        }

        async function handlePlayAudio(event) {
            event.preventDefault();
            const fileName = event.target.dataset.file;
            const response = await fetch('/play', {
                method: 'POST',
                body: JSON.stringify({ "text": fileName }),
                headers: { 'Content-Type': 'application/json' }
            });
            
        }

        async function handleDeleteAudio(event) {
            event.preventDefault();
            const fileName = event.target.dataset.file;
            const response = await fetch('/delete', {
                method: 'POST',
                body: JSON.stringify({ "text": fileName }),
                headers: { 'Content-Type': 'application/json' }
            });
            
        }

        async function update() {
            try {
                const response = await fetch("/status", { method: "GET" });
                const status = await response.text();
                const statusElement = document.getElementById("status");

                if (status === "online") {
                    statusElement.style.color = "green";
                    statusElement.textContent = "Online";
                } else if (status === "offline") {
                    statusElement.style.color = "red";
                    statusElement.textContent = "Offline";
                } else {
                    statusElement.style.color = "orange";
                    statusElement.textContent = "Unknown Status";
                }
            } catch (error) {
                console.error('Error in update function:', error);
            }
        }

        setInterval(update, 500); 
    </script>

</body>
</html>
