<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen share</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #screen {
            width: 100vw;    
            height: 100vh;  
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <img id="screen" alt="No screen yet" />

    <script>
        const ws = new WebSocket("wss://screenshare-server.onrender.com");
        const imgElement = document.getElementById("screen");

        ws.onopen = () => {
            console.log("[Viewer] Connected");
            ws.send("viewer");
        };

        ws.onmessage = (event) => {
            const base64Data = event.data;
            imgElement.src = "data:image/jpeg;base64," + base64Data;
        };

        ws.onerror = (err) => {
            console.error("WebSocket error", err);
        };
    </script>
</body>
</html>
