<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Audio Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #audio-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="audio-controls">
    <h1>Live Audio Stream</h1>
    <audio id="audio" controls autoplay>
      <source src="/stream" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <button id="reloadButton">Reload Audio</button>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const reloadButton = document.getElementById("reloadButton");

    // Function to reload the audio stream (reconnect)
    function reloadAudio() {
      audio.src = "/stream";
      audio.load();  // Reload the audio element
      audio.play();  // Play the new stream automatically
    }

    // Reload audio stream when the user clicks the reload button
    reloadButton.addEventListener("click", () => {
      console.log("Reloading audio stream...");
      reloadAudio();
    });

    // Handle any errors in loading or playing audio
    audio.onerror = function () {
      console.log("Error loading or playing audio stream.");
    };

    // Ensure audio continues streaming after it ends
    audio.onended = function () {
      console.log("Audio ended, reconnecting...");
      reloadAudio();
    };
  </script>
</body>
</html>
